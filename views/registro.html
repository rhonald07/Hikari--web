<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikari - Registro</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div class="registro">
        <h1>Registrarse</h1>
        <form method="post">
            <div class="form-group nombre">
                <input type="text" id="nombres" name="nombres" required>
                <label for="nombres">Nombres</label>
            </div>
            <div class="form-group last-name">
                <input type="text" id="apellidos" name="apellidos" required>
                <label for="apellidos">Apellidos</label>
            </div>
            <div class="form-group id">
                <input type="number" id="identificacion" name="identificacion" required>
                <label for="identificacion">Numero de identificacion</label>
            </div>
            <div class="form-group phone-number">
                <input type="number" id="celular" name="celular" required>
                <label for="celular">Numero de celular</label>
            </div>
            <div class="form-group email">
                <input type="email" id="email" name="email" required>
                <label for="email">Correo</label>
            </div>
            <div class="form-group confirm">
                <input type="email" id="confirmacion" name="confirmacion" required>
                <label for="confirmacion">Confirmar correo</label>
            </div>
            <div class="form-group password">
                <input type="password" id="contraseña" name="contraseña" required>
                <label for="contraseña">Contraseña</label>
            </div>
            <div class="form-group password-confirm">
                <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required>
                <label for="confirmar_contraseña">Confirmar contraseña</label>
            </div>
            <button type="submit" class="btn-registrarse">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
