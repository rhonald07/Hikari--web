{% extends "base.html" %}

{% load static %}

{% block content %}
<body class="fondo-login">
<div class="logo-container">
    <img src="{% static 'imagenes/logo-icon-light-transparent.png' %}" alt="Hikari" class="logo-login">
</div>
    <div class="formulario">
        <h1 class="text-center mt-3">Inicio de sesión</h1>

        <!-- Mensajes de error / éxito Django -->
    {% if messages %}
        <div class="mensajes">
            {% for message in messages %}
                <p class="msg {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="username">
                <input type="text" id="email" name="username" required>
                <label for="username">Nombre de usuario</label>
            </div>

            <div class="username">
                <input type="password" id="password" name="password" required>
                <label for="password">Contraseña</label>
            </div>

            <p class="error" id="error-pass"></p>

            <a href="#" class="recordar">¿Olvidaste tu contraseña?</a>

            <button type="submit" id="btn-login">Entrar</button>

            <div class="registrarse">
                ¿No tienes cuenta? <a href="{% url 'registro' %}">Registrarme</a>
            </div>

        </form>
    </div>

    <script src="../../../public/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
{% endblock %}
