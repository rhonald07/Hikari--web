{% extends "base.html" %}

{% load static %}

{% block content %}
<body class="fondo-configuracion">

<div class="formulario">
    <h1 class="texto-centrado-login">Inicio de sesión</h1>

    {% if error %}
<div class="alert-login error-alert">
    {{ error }}
</div>
{% endif %}



    <form method="POST">
        {% csrf_token %}

        <!-- Campo email -->
        <div class="username">
            <input type="email" id="email" name="correo" placeholder="Correo">

            <label for="email">Correo electrónico</label>
        </div>

        <!-- Campo contraseña -->
        <div class="username">
            <input type="password" id= "password" name="password" placeholder="Contraseña">
            <label for="password">Contraseña</label>
        </div>

        <!-- Mostrar errores -->
        {% if messages %}
        <ul class="error-list">
            {% for m in messages %}
            <li>{{ m }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="forgot-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>


        <button type="submit">Entrar</button>
    </form>

    <div class="registrarse">
        ¿No tienes cuenta?
        <a href="{% url 'registro' %}">Registrarme</a>
    </div>
</div>
</body>
{% endblock %}
