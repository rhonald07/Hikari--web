<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikari - Registro</title>
    <link rel="stylesheet" href="../../../public/css/style.css">
</head>
<body>
    <div class="registro">
    <h1>Registrarse</h1>

    <form method="post">

        <div class="form-group">
            <input type="text" id="nombres" name="nombres" required placeholder=" ">
            <label for="nombres">Nombres</label>
        </div>

        <div class="form-group">
            <input type="text" id="apellidos" name="apellidos" required placeholder=" ">
            <label for="apellidos">Apellidos</label>
        </div>

        <div class="form-group">
            <input type="number" id="identificacion" name="identificacion" required placeholder=" ">
            <label for="identificacion">Número de identificación</label>
        </div>

        <div class="form-group">
            <input type="number" id="celular" name="celular" required placeholder=" ">
            <label for="celular">Número de celular</label>
        </div>

        <div class="form-group">
            <input type="email" id="email" name="email" required placeholder=" ">
            <label for="email">Correo</label>
        </div>

        <div class="form-group">
            <input type="email" id="confirmacion_email" name="confirmacion_email" required placeholder=" ">
            <label for="confirmacion_email">Confirmar correo</label>
        </div>

        <div class="form-group">
            <input type="password" id="contraseña" name="contraseña" required placeholder=" ">
            <label for="contraseña">Contraseña</label>
        </div>

        <div class="form-group">
            <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required placeholder=" ">
            <label for="confirmar_contraseña">Confirmar contraseña</label>
        </div>

        <button type="submit" class="btn-registrarse">Crear cuenta</button>

    </form>
</div>

</body>
</html>
