<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikari - Registro</title>
    <link rel="stylesheet" href="../../../public/css/style.css">
</head>
<body>
    <div class="registro">
    <h1>Registrarse</h1>

    <!-- Mostrar mensajes -->
    {% if messages %}
    <div class="mensajes">
        {% for mensaje in messages %}
            <p class="mensaje {{ mensaje.tags }}">{{ mensaje }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" action="{% url 'registro' %}">
        {% csrf_token %}

        <div class="form-group">
            <input type="text" id="nombres" name="nombres" placeholder="Nombres" required>
        </div>

        <div class="form-group">
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
        </div>

        <div class="form-group">
            <input type="number" id="identificacion" name="identificacion" placeholder="Número de identificación" required>
        </div>

        <div class="form-group">
            <input type="text" id="celular" name="celular" placeholder="Número de celular" required>
        </div>

        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Correo" required>
        </div>

        <div class="form-group">
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
        </div>

        <div class="form-group">
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Confirmar contraseña" required>
        </div>

        <button type="submit" class="btn-registrarse">Crear cuenta</button>
    </form>

</div>

{% endblock %}
