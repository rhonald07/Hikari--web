{% extends "base.html" %}


{% block content %}

<main class="datos-personales">
    <h1>Datos personales</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="botones-editar">
            <a href="{% url 'perfil' %}" class="btn-cancelar">Cancelar</a>
            <button type="submit" class="btn-guardar">Guardar cambios</button>
        </div>
    </form>
</main>

{% endblock %}
