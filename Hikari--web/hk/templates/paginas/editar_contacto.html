{% extends "base.html" %}
{% load static %}
{% block content %}

<body class="fondo-configuracion">

<main class="datos-personales">
    <h1>Editar contacto de emergencia</h1>

    <div class="datos-container">

        {% if messages %}
        <div class="mensajes">
            {% for mensaje in messages %}
                <p class="mensaje {{ mensaje.tags }}">{{ mensaje }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Nombre del contacto</label>
                <input type="text" name="nombre" value="{{ contacto.nombre }}" required>
            </div>

            <div class="form-group">
                <label>NÃºmero</label>
                <input type="text" name="numero" value="{{ contacto.numero }}" required>
            </div>

            <div class="form-group">
                <label>Prioridad</label>
                <select name="prioridad" class="select-documento" required>
                    <option value="alta" {% if contacto.prioridad == 'alta' %}selected{% endif %}>Alta</option>
                    <option value="media" {% if contacto.prioridad == 'media' %}selected{% endif %}>Media</option>
                    <option value="baja" {% if contacto.prioridad == 'baja' %}selected{% endif %}>Baja</option>
                </select>
            </div>

            <div class="botones-editar">
                <a href="{% url 'datos_personales' %}" class="btn-cancelar">Cancelar</a>
                <button type="submit" class="btn-guardar">Guardar cambios</button>
            </div>

        </form>
    </div>

</main>

</body>

{% endblock %}
