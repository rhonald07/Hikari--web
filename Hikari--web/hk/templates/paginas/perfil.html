
{% extends "base.html" %}

{% load static %}

{% block content %}
<body class="fondo-registro">

<main class="perfil">

    <div class="perfil-header">
        <img src="{% static 'imagenes/profile.png' %}" class="avatar">

        <h1 class="perfil-nombre">{{ usuario.nombre_usuario }} {{ usuario.apellido_usuario }}</h1>
        <p class="perfil-correo">{{ usuario.email_usuario }}</p>
    </div>

    <div class="perfil-opciones">
        <a href="{% url 'home' %}" class="perfil-item">inicio</a>
        <a href="{% url 'configuracion' %}" class="perfil-item">Configuración</a>
        <a href="#" class="perfil-item">Historial de malestar</a>
        <a href="#" class="perfil-item">Estadísticas</a>
    </div>

</main>
<script src="{% static 'js/home.js' %}"></script>
</body>

{% endblock %}
